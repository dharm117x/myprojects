<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<h3>Add users</h3>
<a th:href="@{/users/add}">Add New User</a>
<h2>User List</h2>
<table>
  <tr>
    <th>Name</th><th>Email</th><th>Role</th><th>Action</th>
  </tr>
  <tr th:each="u : ${page.content}">
    <td th:text="${u.name}"></td>
    <td th:text="${u.email}"></td>
    <td th:text="${u.role}"></td>
    <td>
      <a th:href="@{/users/edit/{id}(id=${u.id})}">Edit</a>
      <a th:href="@{/users/delete/{id}(id=${u.id})}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
